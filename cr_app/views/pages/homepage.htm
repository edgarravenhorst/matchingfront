<section id="searchProfiles" ng-controller="PersonController">
    <h2>Zoeken in personen</h2>
    <input ng-keyup="search()" ng-model="searchQuery" type="text" value="" placeholder="type achternaam"/>
    <span ng-show="searchQuery">Je zocht naar: {{ searchQuery }}</span>
    <hr/>
    <ul ng-show="searchQuery">
        <li ng-show="result"ng-repeat="result in results">
            <a href="#/profile/{{result.lastName}}">
                <img class='profile' width="75" height="75" ng-show="result" ng-src="data:image/png;base64,{{result.picture}}"/>
                <h2>{{ result.value }}</h2>
            </a>
            <img ng-click="addToNetwork(result.value)" class="add" src="http://icdn.pro/images/en/a/d/add-more-icone-8593-48.png" width="25" height="25" />

        </li>
    </ul>
</section>



<section id="PersonalDemands" ng-controller="DemandsController">
     <h2>Vragen</h2>
    <input ng-keyup="search()" ng-model="searchQuery" type="text" value="" placeholder="type trefwoord"/>
    <span ng-show="searchQuery">Je zocht naar: {{ searchQuery }}</span>
    <hr/>
    <ul >
        <li ng-show="result" ng-repeat="result in results">
            <a href="#/profile/{{result.title}}">
                <h2>{{ result.value }}</h2>
            </a>
        </li>
    </ul>
</section>
